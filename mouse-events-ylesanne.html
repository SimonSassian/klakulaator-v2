<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Veebileht</title>
</head>
<body class="bg-dark text-light">
    <div class="container">
        <h1>TARpe22 Simon Sassian</h1>
        <p>KÃ¤in siin koolis kokku 3 aastat ja siis tegelen oma asjadega.</p>
        <button id="themeToggleBtn" class="btn btn-dark">Vaheta teemat</button>
    </div>

    <script>
        const themeToggleBtn = document.getElementById("themeToggleBtn");
        const body = document.body;

        themeToggleBtn.addEventListener("click", function() {
            if (body.classList.contains("bg-dark")) {
                body.classList.remove("bg-dark", "text-light");
                body.classList.add("bg-light", "text-dark");
                themeToggleBtn.classList.remove("btn-dark");
                themeToggleBtn.classList.add("btn-light");
                themeToggleBtn.textContent = "Vaheta teemat - Tume";
            } else {
                body.classList.remove("bg-light", "text-dark");
                body.classList.add("bg-dark", "text-light");
                themeToggleBtn.classList.remove("btn-light");
                themeToggleBtn.classList.add("btn-dark");
                themeToggleBtn.textContent = "Vaheta teemat - Hele";
            }
        });
    </script>
</body>
</html>
